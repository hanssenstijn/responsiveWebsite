<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landign Page</title>
</head>

<body>
    <!-- for logos navbar ect. -->
    <header>
        <div class="logo-container">
            <img src="./img/logo_transparent.png" alt="logo" height="300px">
        </div>

        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li></li><a class="nav-link" href="#">Products</a></li>
                <li></li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="cart">
            <img src="./img/icons8-favorite-cart-96.png" alt="cart">
        </div>

    </header>

    <!-- put all the content in here -->
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>The new 14 inch bezelles display offering a 4k display with touch screen</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add to cart</button>
                </div>
            </div>

            <div class="cover">
                <img src="img/laptop.png" alt="matebook" class="laptop">
            </div>
        </section>

        <img src="/img/big-eclipse.svg" alt="" class="big-circle">
        <img src="/img/mid-eclipse.svg" alt="" class="medium-circle">
        <img src="/img/mid-eclipse.svg" alt="" class="small-circle">

    </main>

    <div class="laptop-select">
        <img src="img/arrow-left.svg" alt="">
        <img src="img/dot.svg" alt="">
        <img src="img/dot-full.svg" alt="">
        <img src="img/dot-full.svg" alt="">
        <img src="img/arrow-right.svg" alt="">
    </div>


</body>

</html>
